name: Lint

on:
  push:
    branches: [ main, desenvolvimento ]
  pull_request:
    branches: [ main, desenvolvimento ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # ou a vers√£o que seu projeto usa

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Run ESLint
        run: |
          npm run lint
